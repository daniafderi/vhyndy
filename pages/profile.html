        <!-- ðŸ‘‡ your content here ðŸ‘‡ -->
        <main>
        <div class="heading no-mobile">
            <h1>Profile</h1>
            <div class="right">
                <a href="http://">Edit Profile</a>
                <a href="http://">Logout</a>
            </div>
        </div>
        <div class="profile-container bixbox">
            <div class="profile-pict">
                <img src="../src/assets/images/file.JPG" alt="picture">
                <span>Upload Image</span>
            </div>
            <div class="profile-bio">
                <label for="name">Name</label>
                <input type="text" name="name" class="field-name" placeholder="Name" value="Hadhy Purwanto">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="field-gender">
                    <option selected="" disabled="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="phone_number">Phone Number <small class="text-warning-dark">(Start with 62)</small></label>
                <input type="text" name="phone_number" class="field-phone" placeholder="Phone Number" value="">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Address"></textarea>
                <a href="/" class="delete-button">
                    <svg style="width: 10px; height: 13px" width="12" height="15" viewBox="0 0 12 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.5 12.7246C1.5 13.5496 2.175 14.2246 3 14.2246H9C9.825 14.2246 10.5 13.5496 10.5 12.7246V5.22461C10.5 4.39961 9.825 3.72461 9 3.72461H3C2.175 3.72461 1.5 4.39961 1.5 5.22461V12.7246ZM10.5 1.47461H8.625L8.0925 0.942109C7.9575 0.807109 7.7625 0.724609 7.5675 0.724609H4.4325C4.2375 0.724609 4.0425 0.807109 3.9075 0.942109L3.375 1.47461H1.5C1.0875 1.47461 0.75 1.81211 0.75 2.22461C0.75 2.63711 1.0875 2.97461 1.5 2.97461H10.5C10.9125 2.97461 11.25 2.63711 11.25 2.22461C11.25 1.81211 10.9125 1.47461 10.5 1.47461Z" fill="#BE1E2D"></path></svg>
                    <span class="text-primary ml-10">Hapus Akun Saya</span>
                </a>
                <button class="save-button">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    Simpan 
                </button>
            </div>
